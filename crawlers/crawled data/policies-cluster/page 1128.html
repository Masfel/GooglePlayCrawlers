<script type="text/javascript">

var agent = navigator.userAgent;
if (agent.search(/iPad/) != -1 || agent.search(/Macintosh/) != -1 && 'ontouchend' in document) {
    var doc = document;
    var head = doc.getElementsByTagName("head")[0];
    var meta = doc.createElement("meta");
    meta.setAttribute("name","viewport");
    meta.setAttribute("id","viewport");
    meta.setAttribute("content","width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0");
    head.appendChild(meta);
}

window.onload = function(){
    var span = document.getElementById("insert_button");
    var lang = location.search.substring(1);
    if(!lang){
    }else{
        const button = document.createElement("button");
        const text = document.createTextNode("TOP");
        button.setAttribute("type","submit");
        button.setAttribute("class","top_button");
        button.appendChild(text);
        span.appendChild(button);
    }
};

</script>
