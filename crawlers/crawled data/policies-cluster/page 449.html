      a:not(.btn):hover { text-decoration: underline }</style><link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800|Inter:400,600,800&amp;display=swap" rel="stylesheet"></head><body><header id="header" class="section header" style="--wr-max:1030px"><div class="wr color-1" style="margin-top:10px;margin-bottom:10px"><a id="headerLogo" href="/" class="header__logoImg"><img src="https://landen.imgix.net/s30u6wsqlf4n/assets/o61qxtwe.png?w=100" width="50" alt="icon-mojo-rounded.png"></a><nav id="headerNav"><div class="headerNav__links"></div><div class="header__navCtas"></div></nav></div></header><script src="https://cdn.iubenda.com/iubenda.js"></script><script>;(function () {
  var buffer = 10
  var wrMargin = 60

  // button
  var header = document.querySelector('.section.header')
  var button = document.getElementById('headerMenuButton')
  // drawer
  var drawer = document.getElementById('headerDrawer')
  var drawerBackdrop = document.getElementById('headerDrawerBackdrop')
  // header UI
  var logo = document.getElementById('headerLogo')
  var nav = document.getElementById('headerNav')
  var links = document.querySelector('#headerNav .headerNav__links')
  var buttons = document.querySelector('#headerNav .header__navCtas')
  var logoWidth = logo.offsetWidth
  var navWidth = links.offsetWidth + buttons.offsetWidth

  var isCenter = nav.classList.contains('logoCenter')

  var determineVisibility = function () {
    var parent = window.innerWidth

    var logoMargin = isCenter ? 60 : 40
    var isWiderThanParent =
      logoWidth + navWidth + wrMargin + logoMargin + buffer > parent

    if (isWiderThanParent) {
      header.classList.add('header--withDrawer')
    } else {
      header.classList.remove('header--withDrawer')
    }
  }

  var toggleDrawer = function () {
    header.classList.toggle('header--drawerOpen')
  }

  button.onclick = toggleDrawer
  drawerBackdrop.onclick = toggleDrawer

  window.addEventListener('resize', determineVisibility)
  determineVisibility()
})()

  var offset = 0

  if (document.getElementsByClassName('header--fixed').length) {
    offset = document.getElementsByClassName('header--fixed')[0].clientHeight
  }

  // smooth scrolling to all anchor links
  new window.SmoothScroll('a[href*="#"]', {
    offset: offset
  })
})()

;(function() {
  // buttons
  var elements = document.querySelectorAll('a')
  Array.prototype.forEach.call(elements, function(el, i) {
    el.addEventListener('click', function(e) {
      var data = JSON.stringify({
        siteId: 's30u6wsqlf4n',
        category: 'button',
        name: e.target.innerText,
        data: {
          url: e.target.href
        }
      })
      if (navigator.sendBeacon) {
        navigator.sendBeacon('/api/event', data)
      }
    })
  })

  var request = new XMLHttpRequest()
  request.open('POST', '/api/view', true)
  request.setRequestHeader(
    'Content-Type',
    'application/x-www-form-urlencoded; charset=UTF-8'
  )
  request.send(
    JSON.stringify({
      referrer: document.referrer,
      path: window.location.pathname
    })
  )
  
})()
